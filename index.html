<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cyberswipe.js</title>
    <style>

    html, body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        /*overflow: hidden;*/
        background-color: #FFFFFF;
        color: #002E40;
    }

    nav {
        position:fixed;
        top: 0;
        height:100%;
        background-color:#FABD4A;
        overflow:hidden;
    }

    /*nav ul::-webkit-scrollbar {  
            display: none;
    }*/

    nav ul {
        /*width:190px;
        height:100%;
        position: relative;
        top: 0;
        margin: 0;*/
        list-style: none;
        /*color: #002E40;*/
    }

    nav.drawer {
        -webkit-overflow-scrolling: touch;
        overflow-y: auto;
        position:relative;
        top:0;
        list-style:none;
        color:#002E40;
        height:100%;
    }

    .content {
    }

    #drag-handle {
        position: absolute;
        top: 0;
        right: 0;
        width: 60px;
        height: 100%;
        background-color: #2A5769;
        color: #FA9600;
        z-index:3;
    }

    .transition {
        -webkit-transition:all 1.0s ease-in-out;
        -moz-transition:all 1.0s ease-in-out;
        -o-transition:all 1.0s ease-in-out;
        transition:all 1.0s ease-in-out;
    }

    </style>
<body>
    <nav>
        <div class="drawer">
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
            Created by Brenda Jin @cyberneticlove
        </div>
        <div id="drag-handle">
        </div>
    </nav>
    <div class="content">
        <h1>Cyberswipe.js</h1>
    </div>

    <script src="cyberswipe.js"></script>
    <script>
    var mySwiper = new Cyberswipe({pushContent:true});
    </script>
</body>
</html>
